<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/plugin.css">
</head>
<body>
   <header class="bg-blue-500 py-3 relative">
        <div class="container mx-auto w-3/4 flex justify-between">
            <a href="#" class="text-white font-semibold flex items-center gap-1"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
              </svg>
              Secured Area</a>
            <nav>
                <button id="nav-icon" class="text-white flex text-end sm:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                      </svg>
                      
                </button>
                <ul id="nav-menu" class="text-white font-medium hidden absolute bg-blue-500 w-full p-4 top-10 left-0 text-center sm:block sm:relative sm:top-0 sm:flex sm:gap-4">
                    <li class="mb-2 sm:mb-0"><a class="hover:text-blue-950 transition-colors" href="#">Home</a></li>
                    <li class="mb-2 sm:mb-0"><a class="hover:text-blue-950 transition-colors" href="#">Contact</a></li>
                    <li class="mb-2 sm:mb-0"><a class="hover:text-blue-950 transition-colors" href="#">Login</a></li>
                    <li class="mb-2 sm:mb-0"><a class="hover:bg-blue-950 transition-colors bg-blue-900 py-2 px-3 rounded" href="#">Register</a></li>
                </ul>
            </nav>
        </div>
   </header>

   <!-- login section -->
   <section class="bg-blue-100 w-full h-screen sm:w-full mx-auto sm:p-24 flex flex-col items-center pt-5 pb-5 sm:flex-row">
    <div class="order-2 bg-white mt-4 flex flex-col w-4/5 sm:w-1/2 mx-auto p-4 sm:order-1 ">
        <h3 class="text-4xl font-semibold mb-4 sm:text-center">Welcome</h3>
        <label class="font-semibold text-2xl mb-2" for="Email">Email Address</label>
        <input class="border p-2 w-full" type="Email" placeholder="Enter your email">
        <label class="font-semibold text-2xl mb-2" for="password">Password</label>
        <input class="border p-2 w-full" type="password" placeholder="Enter password">
        <a class="text-2xl bg-blue-500 mt-3 p-2 rounded text-center font-semibold text-white hover:bg-blue-950 transition-colors" href="#">Sign In</a>
        <p class="mt-2 text-gray-400">you don't have any account <span class="text-blue-600 cursor-pointer underline">Register?</span></p>
    </div>
    <div class="order-1 sm:order-2 sm:w-1/2">
        <img src="/img/login.svg" alt="">
    </div>
   </section>
   <script src="script.js"></script>
</body>
</html>
